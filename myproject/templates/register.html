<html>
<head>
    <title>registration page</title>
    <style>
        .form{
         border:2px solid blue;
        padding:50px;
        width:70%;
        font-size:130%;
        background-color:pink;
        }

    </style>
</head>
<body>

<div class="form">
<form action="register" method="post" >
    {% csrf_token %}
    <h1 style="color:red;font-family:calibre;font-size:40px;text-align:center">REGISTRATION FORM</h1>
    <label>Username</label><br>
    <input type="text" name="username" placeholder="enter your username" size="50"><br><br>
    <label>first_name</label><br>
    <input type="text" name="first_name" placeholder="enter your first_name" size="50"><br><br>
    <label>last_name</label><br>
    <input type="text" name="last_name" placeholder="enter your last_name" size="50"><br><br>
    <label>Email</label><br>
    <input type="email" name="email" placeholder="enter your email" size="50"><br><br>
    <label>Password</label><br>
    <input type="password" name="password" placeholder="enter your password" size="50"><br><br>
    <label>Confirm Password</label><br>
    <input type="password" name="password1" placeholder="re-enter your password" size="50"><br><br>
    <input style="width:150px;height:30px;border:1px solid blue" type="submit" >



</form>
</div>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
